<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Verse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Omio', 'Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#FFFAF0',   /* Floral White - Very light gold/cream */
                100: '#FDF5E6',  /* Old Lace - Light gold background */
                200: '#FEEBC8',  /* Light Gold */
                300: '#FBD38D',  /* Soft Gold */
                400: '#F6AD55',  /* Warm Gold */
                500: '#D4AF37',  /* Metallic Gold - Main Brand Color */
                600: '#B7950B',  /* Darker Gold - For buttons/hover */
                700: '#975A16',  /* Bronze/Dark Gold - For text */
                800: '#744210',  /* Deep Bronze */
                900: '#742A2A',
              },
              slate: {
                850: '#1a202c', /* Premium Dark for text */
                900: '#111827',
              }
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B7950B;
      }
      body {
        background-color: #FFFAF0; /* Warm Floral White for Premium Gold Theme */
      }
      /* Utility for staggering animations */
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* Premium Markdown Styles */
      .markdown-body p {
        margin-bottom: 1.2rem;
        line-height: 1.8;
        color: #4a5568;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 700;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #1a202c;
        letter-spacing: -0.025em;
      }
      .markdown-body h1 { font-size: 1.75rem; border-bottom: 2px solid #FDF5E6; padding-bottom: 0.5rem; }
      .markdown-body h2 { font-size: 1.4rem; color: #B7950B; }
      .markdown-body strong { color: #2d3748; font-weight: 700; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body blockquote {
        border-left: 4px solid #D4AF37;
        padding-left: 1rem;
        font-style: italic;
        color: #718096;
        background: #FFFAF0;
        padding: 1rem;
        border-radius: 0 8px 8px 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
